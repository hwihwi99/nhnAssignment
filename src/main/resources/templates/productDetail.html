<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세정보</title>
</head>
<body>
    <div th:if="${productDetail}==null">
        <h1>해당 상품 번호에 맞는 상품이 없습니다. 다시 확인해주세요.</h1>
    </div>
    <div th:if="${productDetail}!=null">
        <h1>상품번호</h1>
        <div th:text="${productDetail.productNo}">기본텍스트</div>

        <h1>상품명</h1>
        <div th:text="${productDetail.productName}">기본텍스트</div>

        <h1>상품 등록 일자</h1>
        <div th:text="${productDetail.registerYmdt}">기본텍스트</div>

        <h1>상품 가격</h1>
        <div th:text="${productDetail.salePrice}">기본텍스트</div>

        <h1>상품 수정 일자</h1>
        <div th:text="${productDetail.updateYmdt}">기본텍스트</div>
    </div>
    <form th:action="@{/product/modify/{id}(id=${productDetail.productNo})}" method="get">
        <input type="submit" value="수정">
    </form>
    <form th:action="@{/product/delete/{id}(id=${productDetail.productNo})}" method="get">
        <input type="submit" value="삭제">
    </form>
</table>
</body>
</html>
