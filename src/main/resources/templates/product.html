<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 테스트</title>
</head>
<body>
    <h1>상품 목록 조회</h1>
    <table border="1">
        <tr>
            <th>상품 번호</th>
            <th>상품 이름</th>
            <th>상품 가격</th>
            <th>등록 날짜</th>
            <th>수정 날짜</th>
        </tr>
        <tr th:each="p:${productList}">
            <td><a th:href="@{/product/{id}(id=${p.productNo})}" th:text="${p.productNo}"></a></td>
            <td th:text="${p.productName}"></td>
            <td th:text="${p.salePrice}"></td>
            <td th:text="${p.registerYmdt}"></td>
            <td th:text="${p.updateYmdt}"></td>
        </tr>
    </table>
</body>
</html>
