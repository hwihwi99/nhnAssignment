<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 페이지</title>
</head>
<body>
<h1>상품 등록 페이지입니다.</h1>

    <form th:action="@{/addition/product}" th:object="${newProduct}" method="post">
        ProductName : <input type="text" th:field="*{productName}"/> <br>
        ProductPrice : <input type="text" th:field="*{salePrice}"/> <br>
        <button type="submit">등록하기</button>
    </form>
</body>
</html>
